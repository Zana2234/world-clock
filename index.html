<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World Clock Ana 🌍🕒</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock - Ana Zabaleta</h1>
      <select>
        <option value="">Select a city ...</option>
        <option value="">London</option>
        <option value="">New york</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">January 9th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
       <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">January 9th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
     
    <footer>
      This project was coded by <strong>Ana Zabaleta</strong> and is
      <a href="https://github.com/Zana2234/world-clock.git" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="Javascript/Index.js"></script>
  </body>
</html>
